<!DOCTYPE html>
<html lang="en">
  <body>
    <script src="https://unpkg.com/gojs@2.3.11/release/go.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="orga/app.js"></script>
    <div id="allSampleContent" class="p-4 w-full">
      <link
        rel="stylesheet"
        href="https://unpkg.com/gojs@2.3.11/extensions/DataInspector.css"
      />
      <script src="https://unpkg.com/gojs@2.3.11/extensions/DataInspector.js"></script>

      <div id="sample">
        <div
          id="myDiagramDiv"
          style="
            background-color: rgb(255, 255, 255);
            border: 1px solid white;
            height: 770px;
            position: relative;
            -webkit-tap-highlight-color: rgb(255, 255, 255);
            cursor: auto;
          "
        >
          <canvas
            tabindex="0"
            width="1030"
            height="753"
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              z-index: 2;
              user-select: none;
              touch-action: none;
              width: 1030px;
              height: 753px;
              cursor: auto;
            "
          ></canvas>
          <div
            style="
              position: absolute;
              overflow: auto;
              width: 1030px;
              height: 768px;
              z-index: 1;
            "
          >
            <div
              style="position: absolute; width: 1504.73px; height: 1px"
            ></div>
          </div>
        </div>
    </div>
  </body>
</html>
